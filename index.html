<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat WebSocket</title>
    <!-- Link para o arquivo CSS -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<h1>Chat WebSocket</h1>

<!-- Autenticação -->
<div id="auth">
    <h2>Autenticação</h2>
    <input type="text" id="nome" placeholder="Nome para registro">
    <input type="email" id="email" placeholder="Email">
    <input type="password" id="password" placeholder="Senha">
    <button id="register">Registrar</button>
    <button id="login">Login</button>
</div>

<!-- Listagem de chats -->
<div id="chat-list" style="display: none;">
    <h2>Seus Chats</h2>
    <ul id="chat-list-items"></ul>
    <button id="create-chat">Criar Novo Chat</button>
</div>

<!-- Popup para criação de grupo -->
<div id="popup-create-group" style="display: none;">
    <h3>Criar Novo Grupo</h3>
    <input type="text" id="popup-group-name" placeholder="Nome do grupo">
    <input type="text" id="popup-group-participants" placeholder="IDs dos participantes (separados por vírgula)">
    <button id="popup-create-group-btn">Criar</button>
    <button id="popup-cancel">Cancelar</button>
</div>

<!-- Chat -->
<div id="chat" style="display: none;">
    <h2>Chat</h2>
    <p id="user-info"></p>

    <!-- Histórico de mensagens -->
    <div id="messages"></div>

    <!-- Entrada de mensagem -->
    <textarea id="message-input" placeholder="Digite sua mensagem..."></textarea>
    <button id="send-message">Enviar</button>

    <!-- Botão para voltar à listagem -->
    <button id="back-to-list">Voltar para Listagem</button>
</div>

<!-- Script para o arquivo JavaScript -->
<script src="cliente.js"></script>
</body>
</html>
