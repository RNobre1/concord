<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat WebSocket</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<!-- Tela de Autenticação -->
<div id="auth" class="auth-container">
    <div class="auth-card">
        <div class="auth-header">
            <img src="assets/icons/logo.png" alt="App Logo" class="app-logo">
            <h2 class="auth-title">Bem-vindo ao Concord</h2>
            <p class="auth-subtitle">Faça login para continuar</p>
        </div>

        <div class="auth-body">
            <div class="input-group">
                <input type="text" id="nome" class="auth-input">
                <label for="nome" class="input-label">Nome</label>
                <i class="icon icon-nome"></i>
            </div>

            <div class="input-group">
                <input type="email" id="email" class="auth-input" required>
                <label for="email" class="input-label">Email*</label>
                <i class="icon icon-email"></i>
            </div>

            <div class="input-group">
                <input type="password" id="password" class="auth-input" required>
                <label for="password" class="input-label">Senha*</label>
                <i class="icon icon-lock"></i>
            </div>

            <div class="auth-options">
                <label class="remember-me">
                    <input type="checkbox">
                    <span class="checkmark"></span>
                    Lembrar de mim
                </label>
                <a href="#" class="forgot-password">Esqueceu a senha?</a>
            </div>

            <div class="auth-actions">
                <button id="login" class="auth-btn primary">
                    <span class="btn-text">Entrar</span>
                    <i class="icon icon-arrow"></i>
                </button>
                <button id="register" class="auth-btn secondary">
                    Criar nova conta
                </button>
            </div>
        </div>
    </div>
</div>


<!-- Aplicação Principal -->
<div id="app" style="display: none;">
    <div id="sidebar">
        <div id="profile">
            <img id="profile-pic" src="assets/images/perfil.jpg" alt="Foto de Perfil">
            <div id="profile-info">Usuário (ID)</div>
        </div>
        <div id="chat-list-section">
            <h2>Seus Chats</h2>
            <ul id="chat-list-items"></ul>
            <button id="create-chat">Criar Novo Chat</button>
        </div>
    </div>
    <div id="chat-area">
        <div id="chat-header">
            <h2>Conversa</h2>
            <button id="back-to-list" style="display: none;">Voltar</button>
        </div>
        <div id="chat-content">
            <div id="messages"></div>
        </div>
        <div id="chat-input">
            <textarea id="message-input" placeholder="Digite sua mensagem..."></textarea>
            <button id="send-message">Enviar</button>
        </div>
    </div>
</div>

<!-- Popup para Criação de Grupo -->
<div id="popup-create-group" class="popup" style="display: none;">
    <h3>Criar Novo Grupo</h3>
    <input type="text" id="popup-group-name" placeholder="Nome do grupo">
    <input type="text" id="popup-group-participants" placeholder="IDs dos participantes (separados por vírgula)">
    <button id="popup-create-group-btn">Criar</button>
    <button id="popup-cancel">Cancelar</button>
</div>

<script src="cliente.js"></script>
</body>
</html>
